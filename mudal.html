<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Successfull</title>
    <!-- tailwindcss and daisyui cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure class="px-10 pt-10">
          <img
            src="./assets/images/success.png"
            alt="Shoes"
            class="rounded-xl"
          />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title text-[#27AE60] font-bold">success</h2>
          <p class="font-medium text-[#4A4A4A]">
            Thank you for Booking Our Bus Seats. We are working hard to find the
            best service and deals for you.
          </p>
          <p class="font-light text-[#4A4A4A]">
            Shortly you will find a confirmation in your email.
          </p>
          <div class="card-actions">
            <a href="./index.html">
              <button
                class="text-white font-semibold btn btn-primary bg-[#27AE60] border-none hover:bg-[#27AE60]"
              >
                Continue
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
